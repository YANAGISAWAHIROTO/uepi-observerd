<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>UEPI 観測端末</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #0b0e12;
      color: #e6e6e6;
      font-family: "Courier New", monospace;
    }
    header {
      background: #111827;
      padding: 16px;
      border-bottom: 1px solid #2b2f36;
    }
    h1 {
      margin: 0;
      font-size: 20px;
    }
    .subtitle {
      font-size: 12px;
      color: #9aa4b2;
    }
    .container {
      padding: 16px;
    }
    .panel {
      border: 1px solid #2b2f36;
      padding: 12px;
      margin-bottom: 16px;
      background: #0f131a;
    }

    /* ===== ランク色 ===== */
    .NOIS { color: #4ade80; }      /* 緑 */
    .LOW { color: #60a5fa; }       /* 青 */
    .MID { color: #facc15; }       /* 黄 */
    .HIGH { color: #f87171; }      /* 赤 */
    .CRITICAL { color: #c084fc; }  /* 紫 */

    .status {
      font-size: 18px;
      font-weight: bold;
    }

    .log {
      font-size: 12px;
      background: #06080c;
      padding: 8px;
      height: 140px;
      overflow-y: auto;
      border: 1px solid #2b2f36;
    }

    footer {
      text-align: center;
      font-size: 11px;
      color: #6b7280;
      padding: 12px;
    }
  </style>
</head>
<body>

<header>
  <h1>UEPI 観測端末</h1>
  <div class="subtitle">
    Unidentified Environmental Phenomena Institute
  </div>
</header>

<div class="container">

  <div class="panel">
    <div>現在の観測状態：</div>
    <div class="status NOIS" id="status">NOIS（異常なし）</div>
  </div>

  <div class="panel">
    <div>観測ログ：</div>
    <div class="log" id="log"></div>
  </div>

</div>

<footer>
  © UEPI / 未解明環境現象研究機構
</footer>

<script>
  const statusEl = document.getElementById("status");
  const logEl = document.getElementById("log");

  const ranks = [
    { name: "NOIS", text: "異常なし" },
    { name: "LOW", text: "微弱な異常反応" },
    { name: "MID", text: "局所的異常を検出" },
    { name: "HIGH", text: "危険な異常現象" },
    { name: "CRITICAL", text: "重大怪異発生" }
  ];

  function setStatus(rank) {
    statusEl.className = "status " + rank.name;
    statusEl.textContent = `${rank.name}（${rank.text}）`;

    const time = new Date().toLocaleTimeString();
    logEl.innerHTML += `[${time}] ランク判定：${rank.name}<br>`;
    logEl.scrollTop = logEl.scrollHeight;
  }

  // 起動ログ
  logEl.innerHTML += "[SYSTEM] 観測システム起動<br>";

  // デモ用：ランダムにランク変化
  setInterval(() => {
    const rank = ranks[Math.floor(Math.random() * ranks.length)];
    setStatus(rank);
  }, 5000);
</script>

</body>
</html>
